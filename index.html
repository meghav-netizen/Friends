<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
body{
 margin:0;
 font-family:Arial;
 height:100vh;
 overflow:hidden;
}

/* Page 1 */
#page1{
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 background:linear-gradient(135deg,#ff9a9e,#fad0c4);
}
.card{
 background:white;
 padding:30px;
 border-radius:20px;
 text-align:center;
 box-shadow:0 10px 30px rgba(0,0,0,0.2);
}
button{
 padding:15px 25px;
 border:none;
 border-radius:30px;
 font-size:18px;
 margin:10px;
 position:relative;
}
#yesBtn{background:#ff1744;color:white;}

/* Page 2 */
#page2{
 display:none;
 height:100vh;
 background:#fff0f5;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 text-align:center;
}
h1{color:#ff1744;}

img{
 width:85%;
 max-width:360px;
 border-radius:20px;
 margin-top:20px;
 box-shadow:0 10px 25px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1">
 <div class="card">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn">YES ‚ù§Ô∏è</button>
  <button id="noBtn">No üôà</button>
 </div>
</div>

<!-- PAGE 2 -->
<div id="page2">
 <h1>This is the best decision you have ever made ‚ù§Ô∏è</h1>
 <img id="slide">

 <audio id="music" loop>
   <source src="song.mp3" type="audio/mpeg">
 </audio>
</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const slide=document.getElementById("slide");

/* No button runs away üòà */
function move(){
 noBtn.style.position="absolute";
 noBtn.style.left=Math.random()*300+"px";
 noBtn.style.top=Math.random()*500+"px";
}
noBtn.addEventListener("touchstart",move);
noBtn.addEventListener("mouseover",move);

/* Your photos (same folder) */
const photos=[
"Photo1.jpg",
"Photo2.jpg",
"Photo3.jpg",
"Photo4.jpg",
"Photo5.jpg",
"Photo6.jpg",
"Photo7.jpg",
"Photo8.jpg",
"Photo9.jpg",
"Photo10.jpg",
"Photo11.jpg"
];

/* YES clicked üíñ */
yesBtn.onclick=()=>{
 document.getElementById("page1").style.display="none";
 document.getElementById("page2").style.display="flex";

 /* play music üé∂ */
 const music=document.getElementById("music");
 music.volume=0.6;
 music.play();

 /* start slideshow üì∏ */
 slide.src=photos[0];
 let index=0;
 setInterval(()=>{
   index=(index+1)%photos.length;
   slide.src=photos[index];
 },2000);
}
</script>

</body>
</html>
